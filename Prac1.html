<!-- Print a table of numbers from 5 to 15 and their squares and cubes using alert. -->
<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <script>

        for (i = 5; i <= 15; i++) {
            for (j = 1; j <= 10; j++) {

                alert(i + "X" + j + "=" + i * j);

            }
            alert("square " + i + " is " + i * i + " " + "cube " + i + " is " + i * i * i);
        }
    </script>



</body>

</html>
