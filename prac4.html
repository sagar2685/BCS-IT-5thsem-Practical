<!-- Enter a list of positive numbers terminated by Zero. Find the sum and average of these numbers. -->
<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>

    <input type="button" value="Sum and Average" onclick="avg()">

    <script>
        function avg() {
            var sum = 0;

            var num;
            var x, i;
            i = 1;

            for (; ;) {
                num = prompt("Enter array Element terminated by Zero :-");
                i++;
                var x = parseInt(num);
                sum += x;

                if (num == 0) {
                    var av = (sum / i);
                    document.write("Sum is :- " + sum + " and " + " Average is :-" + av);

                    break;
                }


            }


        }



    </script>
</body>

</html>
