<!-- Print the largest of three numbers. -->
<html>

<body>
    <script type="text/javascript">
        function grt() {
            var n1, n2, n3, g;
            n1 = parseInt(document.getElementById("no1").value);
            n2 = parseInt(document.getElementById("no2").value);
            n3 = parseInt(document.getElementById("no3").value);
            if (n1 > n2 && n1 > n3)
                g = n1;
            else if (n2 > n1 && n2 > n3)
                g = n2;
            else
                g = n3;

            document.write("The Largest number is " + g);
        }

    </script>

    Enter 1st Number : <input type="text" id="no1"><br />
    Enter 2nd Number : <input type="text" id="no2"> <br />
    Enter 3rd Number : <input type="text" id="no3"> <br />
    <input type="button" value="Largest among three numbers" onclick="grt()">

</body>

</html>
